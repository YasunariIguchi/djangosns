{% extends "base.html" %}

{% load static %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/user_profile.css' %}">
{% endblock %}
{% block content %}
<div id="profile_page">
    <div id="user_status">
        <img src="{{ User.icon.url }}" class="user-icon">
        <h2>{{ User.username }}</h2>
        <p class="followBtn">フォローする</p>
    </div>
    <div id="user_post">
        <p class="list-t">{{ User.username }}さんの投稿一覧</p>
    </div>
</div>
{% endblock %}
